<!-- 주석 -->
<!DOCTYPE html>
<!-- HTML5 (원래 이자리에 버전 정보들 있음) -->
<!-- 안쓰면 5버전 -->
<!-- 
    <xxxx> : 시작 태그 <xxx 속성명="값" 속성명="값"..>
        yyy : 텍스트(내용)
    </xxxx> : 종료 태그 
    

    이 한 세트를 DOM객체(Document Object Model)

    HTML (Hyper Text Markup Language)
        DOM 객체들로 구성
        홈페이지의 뼈대를 구성하는 '디자인' 언어


    컴파일(Java) : Java - 컴파일 - 기계어 번역됨(.class) -> 실행
                => 실행하다가 에러나면 터짐

    인터프리터(HTML) : 실행하면 위에서부터 한줄씩 기계어로 바꿔서 실행
                => 실행하다가 에러나면 그냥 나는거
                => 에러가 안남. => 실행이 어떻게 될지 모름
                => 에러 찾기 힘듦.


 -->
<html lang="en">
    <!-- 중간에 띄어쓰기 많이하면 오히러 가독성 떨어짐 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    html - 홈페이지 뼈대 <br>
    css - 디자인 처리 <br><br>
    javaScript - 이벤트 처리
    
    <p>문단 나눌 때</p>





    <button>버튼</button>


</body>
</html>
