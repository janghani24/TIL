<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 200px; height: 200px;">
        <tr>
            <td>음식</td>    
            <td>장소</td>
        </tr>
        <tr>
            <td>치킨</td>    
            <td>종로</td>
        </tr>
        <tr>
            <td>피자</td>    
            <td>강남</td>
        </tr>
        <tr>
            <td>짜장</td>    
            <td>혜화</td>
        </tr>

    </table>
<br><br>

        <table border="1" width="200"height="200">
            <tr>
                <td colspan="3">1</td>
                <!-- colspan => 가로행 먹기 -->
                
            </tr>
            <tr>
                <td>4</td>
                <td rowspan="2">5</td>
                <!-- rowspan => 세로행 먹기 -->
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                
                <td>9</td>
            </tr>

        </table>
        <br><br>
        <table border="1" width="200"height="200">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
<br><br>
        <table border="1" width="200"height="200">
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
            </tr>
        </table>


        <input type="text">1번<br>
        <input type="button" value="버튼!!">2번<br>
        <button>버튼!</button>3번<br>
        <input type="checkbox">4번<br>
        <input type="password">5번<br>
        <input type="file">6번<br>
        <input type="datetime-local">7번<br>
        <input type="radio">8번<br>

        <!-- 
            값을 입력은 할 수 있는데
            활용을 못함.
            쓰려면 java, js
         -->
</body>
</html>
